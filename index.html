<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- PWA & Mobile Optimization -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Safe Area for notched devices -->
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      body {
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

    <title>FinMG | Smart Finance Manager</title>
    <meta name="description" content="FinMG - Your smart personal finance manager. Track expenses, set goals, and achieve financial success with gamified rewards.">

    <link rel="canonical" href="/" />
    
    <!-- Favicons & App Icons -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="mask-icon" href="/favicon.png" color="#7C3AED" />

    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@FinMG" />
    <meta name="twitter:image" content="/favicon.png" />

    <!-- Structured Data -->
